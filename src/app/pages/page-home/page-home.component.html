    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let commande of currentCommandes">
      <div class="commande">
        <div *ngFor="let a of commande.magasins[0].produits">
          <div class="container">
            <div class="row">
              <div class="product">
                <div class="col">
                  <div class="image">
                    <img src="{{a.img}}">
                  </div>
                </div>
                <div class="col">
                  <div class="media-body">
                    <h4 class="pull-right">{{a.denomination}} *{{a.nb}}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn btn-success" (click)="valider(commande.id)">Valider</button>
            </div>
            <div class="col">
              <button class="btn btn-danger" (click)="valider(commande.id)">Refuser</button>
            </div>
          </div>
        </div>

      </div>
